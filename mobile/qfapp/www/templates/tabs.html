<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trips" icon-off="ion-plane" icon-on="ion-plane" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Joey" icon-off="ion-social-snapchat-outline" icon-on="ion-social-snapchat" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
    <img src="img/joey.svg"/>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Offers" icon-off="ion-ios-pricetag-outline" icon-on="ion-ios-pricetag" href="#/tab/story">
    <ion-nav-view name="tab-story"></ion-nav-view>
  </ion-tab>

  <ion-tab title="More" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

</ion-tabs>
