<div class="bar bar-header top-nav">
  <!-- todo bind to stages -->
  <div ng-repeat="stage in stages">
    <button class="button button-clear button-positive" ng-click='scrollTo("stage-{{stage.id}}")'>
      <i class="icon ion-record"></i>
    </button>
  </div>

  <button class="button button-clear button-positive">
    <i class="icon ion-pinpoint"></i>
    </button>
  <button class="button button-clear button-positive">
    <i class="icon ion-ios-circle-outline"></i>
    </button>
  <button class="button button-clear button-positive">
    <i class="icon ion-ios-circle-outline"></i>
    </button>
  <button class="button button-clear button-positive">
    <i class="icon ion-ios-circle-outline"></i>
  </button>
  <button class="button button-clear button-positive">
    <i class="icon ion-ios-circle-outline"></i>
  </button>
</div>
<ion-view view-title="Journey">
  <ion-content class="cards-bg" style="padding-top: 40px" delegate-handle="storyView">
    <div class='card'>
      <div class="item item-text-wrap">
        <p>Wow, looks like a big journey ahead of you!</p>
      </div>
    </div>

    <div ng-repeat="stage in stages">
      <div ng-switch="stage.type">
        <div ng-switch-when="preflight">
          <preflight  id='stage-{{stage.id}}' days='stage.days' airport="stage.airport" destination="stage.destination" tasks='tasks' share='share()' location="stage.location"></preflight>
        </div>
        <div ng-switch-when="checkin">
              <checkin id='stage-{{stage.id}}' airport="stage.airport" airportname="stage.airportname" terminal="stage.terminal" gate="stage.gate"></checkin>
        </div>
        <div ng-switch-when="transfer">
          <transfer id='stage-{{stage.id}}'
            type="stage.transfertype"
            airport="stage.airport"
            airportname="stage.airportname"
            terminal="stage.terminal"
            gate="'B17'">
        </transfer>
        </div>
      </div>
    </div>


  <select ng-model='person' ng-change="change()">
    <option value='ant'>Ant</option>
    <option value='jeremy'>Jeremy</option>
  </select>

  </ion-content>
</ion-view>
