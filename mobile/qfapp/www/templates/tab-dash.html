        <div class="box ob1">
            <div class="onBoardContent" >
                 <h1 style="">Hi there!</h1>
                 <p style="">
                    My name is Joey, I'm going to help you out with your travel. Travel can be really stressful, so many things remember and
                 </p>
             </div>
         </div>

      <ion-slide>
